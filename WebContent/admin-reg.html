<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Admin Registration</title>

	<link rel="stylesheet" href="assets/demo.css">
	<link rel="stylesheet" href="assets/form-register.css">

</head>
<body>
	<header>
		<h1 style="padding-left:29%;font-size:50px" >Attendance Management</h1>
        
    </header>
    <ul>
		<li class="dropdown">
          <a href="javascript:void(0)" class="dropbtn">Admin</a>
				<div class="dropdown-content">
				  <a href="admin-reg.html">Admin Registration</a>
				  <a href="admin-login.html">Admin Login</a>
				</div>
         </li>
		 <li class="dropdown">
          <a href="javascript:void(0)" class="dropbtn" style="margin-right:20px">Staff</a>
				<div class="dropdown-content">
				  <a href="form-register.html">Staff Registration</a>
				  <a href="form-login.html">Staff Login</a>
				</div>
         </li>
		 <li class="dropdown">
          <a href="javascript:void(0)" class="dropbtn">Student</a>
				<div class="dropdown-content">
				  <a href="student-reg.html">Student Registration</a>
				  <a href="student-login.html">Student Login</a>
				</div>
         </li>
    </ul>


    <div class="main-content">

        <!-- You only need this form and the form-register.css -->

        <form class="form-register" method="post" action="adminReg.jsp">

            <div class="form-register-with-email">

                <div class="form-white-background">

                    <div class="form-title-row">
                        <h1>Admin Registration</h1>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Name</span>
                            <input type="text" name="name" required>
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Email</span>
                            <input type="email" name="email" required >
                        </label>
                    </div>
                    <div class="form-row">
                        <label>
                            <span>Password</span>
                            <input type="password" name="password" required>
                        </label>
                    </div>
                     <div class="form-row">
                        <label>
                            <span>Re-Password</span>
                            <input type="password" name="rpassword" required>
                        </label>
                    </div>

                    <div class="form-row">
                        <button type="submit">Register</button>
                    </div>

                </div>

                <a href="admin-login.html" class="form-log-in-with-existing">Already have an account? Login here &rarr;</a>

            </div>

        </form>

    </div>

</body>

</html>
