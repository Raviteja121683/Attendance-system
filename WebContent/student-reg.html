<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Registration Form</title>

	<link rel="stylesheet" href="assets/demo.css">
	<link rel="stylesheet" href="assets/form-register.css">
<style>
li.dropdown {
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}

.dropdown-content a:hover {background-color: #f1f1f1}

.dropdown:hover .dropdown-content {
    display: block;
}
</style>
</head>
<body>
	<header>
		<h1 style="padding-left:29%;font-size:50px" >Attendance Management</h1>
        
    </header>
    <ul>
		 <li class="dropdown">
          <a href="javascript:void(0)" class="dropbtn" style="margin-right:20px">Staff</a>
				<div class="dropdown-content">
				  <a href="form-register.html">Staff Registration</a>
				  <a href="form-login.html">Staff Login</a>
				</div>
         </li>
		 <li class="dropdown">
          <a href="javascript:void(0)" class="dropbtn">Student</a>
				<div class="dropdown-content">
				  <a href="student-reg.html">Student Registration</a>
				  <a href="student-login.html">Student Login</a>
				</div>
         </li>
    </ul>


    <div class="main-content">

        <!-- You only need this form and the form-register.css -->

        <form class="form-register" method="post" action="StuReg.jsp">

            <div class="form-register-with-email">

                <div class="form-white-background">

                    <div class="form-title-row">
                        <h1>Student Registration</h1>
                    </div>
                    

                    <div class="form-row">
                        <label>
                            <span>Name</span>
                            <input type="text" name="name" required>
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>ID</span>
                            <input type="text" name="id" required>
                        </label>
                    </div>
                    <div class="form-row">
                        <label>
                            <span>Branch</span>
                           <select name="branch">
                            	<option value="cse">cse</option>
                            	<option value="ece">ece</option>
                            	<option value="civil">civil</option>
                            	<option value="mech">mech</option>
                            	<option value="chem">chem</option>
                            	<option value="mme">mme</option>
                            </select>
                             <!--  <input type="text" name="branch">-->
                        </label>
                    </div>
                    <div class="form-row">
                        <label>
                            <span>Class</span>
                            <input type="text" name="class" placeholder="Ex:S-20">
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Password</span>
                            <input type="password" name="password"required>
                        </label>
                    </div>
					 <div class="form-row">
                        <label>
                            <span>Re-Password</span>
                            <input type="password" name="rpassword"required>
                        </label>
                    </div>
					
                    <div class="form-row">
                        <button type="submit">Register</button>
                    </div>

                </div>

                <a href="student-login.html" class="form-log-in-with-existing">Already have an account? Login here &rarr;</a>

            </div>

        </form>

    </div>

</body>

</html>
